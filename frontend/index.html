<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Vision Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Claude Vision Object Detection</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Upload Image</h2>
                <input type="file" id="imageUpload" accept="image/*" class="form-control mb-3">
                <button id="processButton" class="btn btn-primary">Process Image</button>
            </div>
            <div class="col-md-6">
                <h2>Results</h2>
                <div id="resultContainer">
                    <img id="originalImage" class="img-fluid mb-3" style="display: none;">
                    <img id="processedImage" class="img-fluid mb-3" style="display: none;">
                </div>
            </div>
        </div>
        <div id="loadingSpinner" class="text-center mt-3" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
